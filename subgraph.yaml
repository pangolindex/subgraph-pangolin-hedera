specVersion: 0.0.4
description: Pangolin is a decentralized exchange for swapping Ethereum and Avalanche assets on Avalanche.
repository: https://github.com/pangolindex/subgraph-pangolin
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: local
    source:
      address: "0x0000000000000000000000000000000002ef16f0"
      abi: Factory
      startBlock: 29121017
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
        - PairLookup
      abis:
        - name: Factory
          file: ./abis/PangolinFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
  - kind: ethereum/contract
    name: PangoChef
    network: local
    source:
      address: "0x0000000000000000000000000000000002ef16f7"
      abi: PangoChef
      startBlock: 29121017
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pangoChef.ts
      entities:
        - Farm
        - Reward
      abis:
        - name: PangoChef
          file: ./abis/PangoChef.json
        - name: RewarderViaMultiplierForPangoChef
          file: ./abis/RewarderViaMultiplierForPangoChef.json
      eventHandlers:
        - event: PoolInitialized(indexed uint256,indexed address)
          handler: handlePoolInitialized
        - event: Staked(indexed uint256,indexed address,indexed uint256,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed uint256,indexed address,indexed uint256,uint256)
          handler: handleWithdrawn
        - event: RewarderSet(indexed uint256,indexed address)
          handler: handleRewarderSet
        - event: PeriodEnded()
          handler: handlePeriodEnded
        - event: RewardAdded(uint256)
          handler: handleRewardAdded
        - event: PeriodDurationUpdated(uint256)
          handler: handlePeriodDurationUpdated
        - event: WeightSet(indexed uint256,uint256)
          handler: handleWeightSet
  - kind: ethereum/contract
    name: Pair_PHBAR_WHBAR_mapped
    network: local
    source:
      address: "0x0000000000000000000000000000000002ef16f4"
      abi: Pair
      startBlock: 29121017
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/PangolinPair.json
        - name: Factory
          file: ./abis/PangolinFactory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: LogicalMint(indexed address,uint256)
          handler: handleLogicalMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: LogicalBurn(indexed address,uint256)
          handler: handleLogicalBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Sync(uint112,uint112)
          handler: handleSync
  - kind: ethereum/contract
    name: Pair_PHBAR_WHBAR_evm
    network: local
    source:
      address: "0x69ab45b1a359fd991889c358767b96b66bf11794"
      abi: Pair
      startBlock: 29121017
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/PangolinPair.json
        - name: Factory
          file: ./abis/PangolinFactory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: LogicalMint(indexed address,uint256)
          handler: handleLogicalMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: LogicalBurn(indexed address,uint256)
          handler: handleLogicalBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Sync(uint112,uint112)
          handler: handleSync
  - kind: ethereum/contract
    name: Pair_USDC_WHBAR_mapped
    network: local
    source:
      address: "0x0000000000000000000000000000000002ef360a"
      abi: Pair
      startBlock: 29121017
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/PangolinPair.json
        - name: Factory
          file: ./abis/PangolinFactory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: LogicalMint(indexed address,uint256)
          handler: handleLogicalMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: LogicalBurn(indexed address,uint256)
          handler: handleLogicalBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Sync(uint112,uint112)
          handler: handleSync
  - kind: ethereum/contract
    name: Pair_USDC_WHBAR_evm
    network: local
    source:
      address: "0x58f2368857e345f21ca96c246eeac73fa52b3f70"
      abi: Pair
      startBlock: 29121017
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/PangolinPair.json
        - name: Factory
          file: ./abis/PangolinFactory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: LogicalMint(indexed address,uint256)
          handler: handleLogicalMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: LogicalBurn(indexed address,uint256)
          handler: handleLogicalBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Sync(uint112,uint112)
          handler: handleSync
